<!--Gallery-->
<aside
  id="gallery"
  class="row text-center scrollto clearfix"
  data-featherlight-gallery
  data-featherlight-filter="a"
>
  <div class="top-margin50" *ngFor="let image of gallery.images">
    <a
      href="../assets/images/gallery-images/{{ image.href }}"
      data-featherlight="image"
      class="col-3 wow fadeIn"
      data-wow-delay="0.1s"
      ><img
        src="../assets/images/gallery-images/{{ image.src }}"
        alt="Landing Page"
    /></a>
  </div>
</aside>

<!--End of Gallery-->
